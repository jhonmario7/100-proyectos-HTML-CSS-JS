<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poryecto 32 | Marioneet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../../recursos-css/reset.css">
    <link rel="stylesheet" href="../../recursos-css/recursos-imagenes-css/">
    <link rel="stylesheet" href="../../recursos-css/fontawesome-free-6.1.2-web/css/all.min.css">

    <script src="assets/js/main.js" defer></script>
</head>
<body>

    <div class="layout">
        <main class="layout__main">

            <button class="main__prev">

                </article>

                <article class="slides__item">
                    <img src="../../recursos-css/recursos-imagenes-css/slide-2.jpg" alt="paisaje" title="Paisaje" class="slides__img">

                </article>

                <article class="slides__item">
                    <img src="../../recursos-css/recursos-imagenes-css/slide-4.jpg" alt="paisaje" title="Paisaje" class="slides__img">
                </article>

                <article class="slides__item">
                    <img src="../../recursos-css/recursos-imagenes-css/slide-5.jpg" alt="paisaje" title="Paisaje" class="slides__img">

    </div>
