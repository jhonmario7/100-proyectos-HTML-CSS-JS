<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 38 | Jhon Mario Rodriguez Ramirez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="../../recursos-css/reset.css">
    <script src="assets/main.js" defer></script>
</head>

<body>

    <div class="layout__audios">
        <audio class="audios__item" id="mariobros" src="../../recursos-css/audio/marioBros.mp3"></audio>
        <audio class="audios__item" id="sanandreas" src="../../recursos-css/audio/san-andreas.mp3"></audio>
        <audio class="audios__item" id="clashroyale" src="../../recursos-css/audio/clash-royale.mp3"></audio>
        <audio class="audios__item" id="bomberman" src="../../recursos-css/audio/bomberman.mp3"></audio>
        <audio class="audios__item" id="mariokart" src="../../recursos-css/audio/mario-kart.mp3"></audio>
        <audio class="audios__item" id="mortalkombat" src="../../recursos-css/audio/mortal-kombat.mp3"></audio>
    </div>

    <h1 class="layout__title">Sonidos de videojuegos</h1>

    <section class="layout__sounds">

        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/mario.png" alt="Mario Bros">
            </div>
            <button class="sounds__btn" data-audio="mariobros">Reproducir sonido</button>
        </article>

        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/san-andreas.png" alt="San Andreas">
            </div>
            <button class="sounds__btn" data-audio="sanandreas">Reproducir sonido</button>
        </article>


        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/clash-royale.png" alt="Clash Royale">
            </div>
            <button class="sounds__btn" data-audio="clashroyale">Reproducir sonido</button>
        </article>


        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/bomberman.png" alt="Boombernam">
            </div>
            <button class="sounds__btn" data-audio="bomberman">Reproducir sonido</button>
        </article>


        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/mario-kart.png" alt="Mario Kart">
            </div>
            <button class="sounds__btn" data-audio="mariokart">Reproducir sonido</button>
        </article>


        <article class="sounds__item">
            <div class="sounds__cotainer-img">
                <img class="sounds__img" src="../../recursos-css/img/mortal-kombat.png" alt="Mortal Combar">
            </div>
            <button class="sounds__btn" data-audio="mortalkombat">Reproducir sonido</button>
        </article>



    </section>



</body>

</html>
