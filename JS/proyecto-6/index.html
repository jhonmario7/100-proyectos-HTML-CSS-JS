<!-- Enunciado 6:
  
Muestra los números de 1 al 177 directamente en la pagina (Sin usar el "dom")
Usar Js sin un fichero aparte.
No puedes usar el bucle for.

-->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Aquí podemos hacer estilos de CSS. -->
  <style type="text/css">
    body {
      font-size: 20px;
      font-weight: bold;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
  <!-- Aquí podemos mostrar las edades impresas una a una.-->
  <script type="text/javascript">

    let numero = 1;

    while (numero <= 177) {

      /* El metodo WriteIn muestra nuestra los números de nuestro ciclo while y le damos un salto de linea. */
      document.writeln(numero + '</br>');

      numero++;

    }
  </script>
  <title>Proyecto 6 JS - @marioneet_</title>
</head>

<body>
  <!-- MOSTRAR LOS NÚMEROS -->
</body>

</html>
