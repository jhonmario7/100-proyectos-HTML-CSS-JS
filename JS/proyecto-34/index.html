<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="layout">
        <main class="layout__main">  

            <div class="main__messages">
                <article class="messages_message">

                    <p class="messages_text">Bienvenido al chat</p>

            </div>

                <input class="form__input" type="text" placeholder="Escribe tú mensaje aquí.">

            <span class="loader__circle"></span>
