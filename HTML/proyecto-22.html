<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 21 HTML - Jhon Mario Rodriguez</title>
  </head>
  <body>
    <h1>Formulario Completo</h1>

    <form>
      <fieldset>
        <legend>Desripción</legend>
        <br />
        <label for="descripcion">Introduce una descripcion.</label>
        <br />
        <br />
        <textarea name="descripcion" id="descripcion"></textarea>
      </fieldset>

      <br />

      <fieldset>
        <legend>Email</legend>
        <br />
        <label for="email">Introduce un Email:</label>
        <br />
        <br />
        <input type="email" name="email" id="email" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Select</legend>
        <label for="comidas">Comidas</label>
        <select name="" id="">
          <option value="">tomates</option>
          <option value="">lechuga</option>
          <option value="">pimiento</option>
          <option value="">cebolla</option>
        </select>
      </fieldset>

      <br />

      <fieldset>
        <legend>Checkbox</legend>
        <label for="comidas">Comidas</label>
        <label for="vegano">Vegano</label>
        <input type="checkbox" name="vegano" id="vegano" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Archivo</legend>
        <label for="archivo">Selecciona tú archivo: </label>
        <input type="file" name="archivo" id="archivo" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Fecha</legend>
        <label for="fecha">Fecha: </label>
        <input type="date" name="fecha" id="fecha" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Número</legend>
        <label for="numero">Selecciona el número: </label>
        <input type="number" name="numero" id="numero" />
      </fieldset>

      <br />

      <fieldset>
        <legend>Color</legend>
        <label for="Color">Color: </label>
        <input type="color" name="color" id="color" />
      </fieldset>

      <br>

      <input type="submit" value="Enviar Formulario">

    </form>
  </body>
</html>
