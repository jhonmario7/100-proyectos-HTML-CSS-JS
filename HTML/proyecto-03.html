

<!-- Doctype define la versión del html que vamos a usar. -->

<!DOCTYPE html>

<!-- Html es el donde vamos almacenar nuestro codigo y nuestro idioma -->
<html lang="es">

<!-- Dentro definimos los metadatos NO visibles en la web -->
<head>

  <!-- Establece la codificación de caracteres correcta para el español -->
  <meta charset="UTF-8">
  <!-- Ajustar el diseño de nuestra web al tamaño de la pantalla del dispositivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Titulo de la web, que se verá en google y en la pestaña del navegador. -->
  <title>Proyecto 02 HTML - Jhon Mario Rodriguez</title>
</head>
<!-- Cuerpo de la web, lo que va ver visible en el navegador. -->
<body>
  <!-- Crea la cabecera visible en la web -->
    <header>
      <!-- Encabezado o titular principal de la web -->
      <h1>Encabezado de la Web</h1>
      <!-- Añade un parrafo en html. -->
      <p>Cursos con ciertos de ejercicios de desarrollo Web</p>
    </header>
</body>
</html>
