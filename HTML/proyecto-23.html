<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 23 HTML - Jhon Mario Rodriguez Ramirez</title>
  </head>
  <body>
    <h1>Formularios</h1>

    <form action="">
      <div>
        <label for="buscar">Buscar:</label>
        <input type="search" id="buscar" />
      </div>

      <br />

      <div>
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" />
      </div>

      <br />

      <div>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" />
      </div>

      <br />

      <div>
        <label for="url">Sitio Web:</label>
        <input type="url" id="url" />
      </div>

      <br />

      <div>
        <label for="hora">Barra de Progreso:</label>
        <progress max="100" value="37"></progress>
      </div>

      <br />

      <div>
        <label for="coches">Lista de coches:</label>
        <input list="coches" name="coche" />
        <datalist id="coches">
          <option value="auidi"></option>
          <option value="mercedes"></option>
          <option value="BMW"></option>
          <option value="chevrolet"></option>
        </datalist>
      </div>

      <br />

      <input type="submit" value="enviar" />
      <input type="reset" name="limpiar" id="" />

    </form>
  </body>
</html>
