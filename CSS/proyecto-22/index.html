<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 22 CSS - @marioneet_</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../recursos-css/reset.css" />
  </head>
  <body>
    <div class="layout">
      <main class="layout__main">
        <header class="main__header">
          <p class="header__subtitle">Rango e edad más común:</p>
          <h2 class="header__title">De 0 - 18</h2>
        </header>

        <section class="main__graph">
          <h1 class="graph__tittle">Población por rango de edades:</h1>

          <div class="graph__container">
            <div class="graph__bar graph__bar--1"></div>
            <div class="graph__bar graph__bar--2"></div>
            <div class="graph__bar graph__bar--3"></div>
            <div class="graph__bar graph__bar--4"></div>
            <div class="graph__bar graph__bar--5"></div>
            <div class="graph__bar graph__bar--6"></div>
            <div class="graph__bar graph__bar--7"></div>
          </div>

          <div class="graph__ranges">
            <p class="ranges__item">0-18</p>
            <p class="ranges__item">19-30</p>
            <p class="ranges__item">31-40</p>
            <p class="ranges__item">41-51</p>
            <p class="ranges__item">52-63</p>
            <p class="ranges__item">64-71</p>
            <p class="ranges__item">+72</p>
          </div>

          <div class="graph__result">
            <p class="result__title">Aumento range de edad de:</p>
            <h2 class="result__age">19 -30 años</h2>
          </div>

        </section>
      </main>
    </div>
  </body>
</html>
