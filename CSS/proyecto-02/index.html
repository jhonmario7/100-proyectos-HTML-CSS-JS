<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet" />

    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style.css" />

    <title>Proyecto 2 CSS - @marioneet</title>
  </head>

  <body>
    <!-- Layout -->

    <div class="layout">
      <main class="layout__main">
        <!-- Presentación de la foto. -->
        <div class="main__user">
          <figure class="user__container-img">
            <img class="user__img" src="img/perfil.jpg" alt="" />
          </figure>

          <div class="user__content">
            <span class="user__name">Jhon Mario Rodriguez</span>
            <span class="user__nick">@marioneet_</span>
          </div>

          <div class="user__content-emoji">
            <p class="user__city">Huila</p>
            <img class="user__desert" src="img/desert.png" alt="desierto">
          </div>
          
        </div>

        <!-- Descripción de la Tarjeta. -->
        <div class="main__follows">
          <div class="follows__follow">
            <p class="follow__number">15 k</p>
            <p class="follow__subtitle">Seguidores</p>
          </div>

          <div class="follows__follow">
            <p class="follow__number">2 k</p>
            <p class="follow__subtitle">Post</p>
          </div>

          <div class="follows__follow">
            <p class="follow__number">125k</p>
            <p class="follow__subtitle">Me gustas</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
