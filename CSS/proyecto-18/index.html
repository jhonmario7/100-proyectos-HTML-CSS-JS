<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../recursos-css/reset.css" />
    <link
      rel="stylesheet"
      href="../../recursos-css/fontawesome-free-6.1.2-web/css/all.min.css" />

    <title>Proyecto 17 CSS - Jhon Mario Rodriguez Ramirez</title>
  </head>
  <body>
    <div class="layout">
      <article class="layout__card">
        <div class="card__container-img" class="card__img">
          <img src="../../recursos-css/coche.jpg" alt="Foto de un coche." />
        </div>

        <div class="card__content">
          <h2 class="card__title">
            Les ense√±o una foto del nuevo coche que me he comprado, se los recomiendo es muy comodo.
          </h2>

          <p class="card__description">
            El coche me lo compre de segunda mano, me salio bastante economico, tiene mucho espacio
            en el maletero, es un coche hibrido y no gasta mucha gasolina.
          </p>

          <div class="card__user">
            <div class="user__info">
              <div class="user__container-img">
                <img class="user__img" src="../../recursos-css/perfil.jpg" alt="Usuario">
              </div>
              <div class="user__container-name">
                <span class="user__name">Jhon Mario Rodriguez</span>
                <span class="user__date">3/10/2024</span>
              </div>
            </div>
            <div class="user__icon">
              <i class="fa-solid fa-comment"></i>
            </div>
          </div>

        </div>
      </article>
    </div>
  </body>
