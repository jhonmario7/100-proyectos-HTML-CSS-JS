<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <title>Proyecto 6 CSS - @marioneet_</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
  </head>
  <body>
    <div class="layout">
      <main class="layout__main">
        <h1 class="main__title">Correo temporal</h1>
        <div class="main__generate">
          <p class="generate__main">jmrodriguez4@gmail.com</p>
          <i class="fa-solid fa-copy generate__icon"></i>
        </div>

        <form class="main__form">
          <div class="form__slider">
            <div class="control__title">
              <span class="control__text">Longitud</span>
              <span class="control__number">4</span>
            </div>
     
            <input class="control_range" type="range" value="4" max="10" />
           </div>


          <div class="form__control">
            <input
              type="checkbox"
              name="letters"
              id="letters"
              class="control__checkbox" />
            <label for="letters" class="control__label">Con letras.</label>
          </div>
          <div class="form__control">
            <input
              type="checkbox"
              name="numbers"
              id="numbers"
              class="control__checkbox" />
            <label for="numbers" class="control__label">Con n√∫meros.</label>
          </div>
          <div class="form__control">
            <input
              type="checkbox"
              name="sym"
              id="sym"
              class="control__checkbox" />
            <label for="sym" class="control__label">Con simbolos.</label>
          </div>
          <div class="form__control">
            <input
              type="checkbox"
              name="mayus"
              id="mayus"
              class="control__checkbox" />
            <label for="mayus" class="control__label">Con mayusculas.</label>
          </div>

          <div class="form__control">
            <input
              type="text"
              class="control__input"
              placeholder="personalizado" />
          </div>

          <input type="submit" class="form__submit" value="Crear" />
        </form>
      </main>
    </div>
  </body>
</html>
